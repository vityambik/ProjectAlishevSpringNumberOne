<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>library</title>
</head>
<body>

<div th:each="book : ${library}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear_of_publishing()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу!</a>
</body>
</html>
